<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Shop | Order</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="bikes.html">Bikes</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align: center;">Place Your Order</h2>

    <form  action="order.asp" method="GET">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="John Doe" required>

      <label for="bikeType">Select Bike</label>
      <select name="bikeType" required>
        <option value="">-- Choose a Bike --</option>
        <option value="Mountain Bike">Mountain Bike</option>
        <option value="Road Bike">Road Bike</option>
        <option value="Electric Bike">Electric Bike</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" min="1" value="1" required>

      <label for="address">Shipping Address</label>
      <textarea name="address" rows="4" placeholder="123 Main St, City, Country" required></textarea>

      <input type="submit">
    </form>

    <div id="confirmation" class="hidden" style="margin-top: 30px; text-align: center;"></div>
  </div>

  <footer>
    <p>&copy; 2025 Bike Shop. All rights reserved.</p>
  </footer>

  
</body>
</html>
