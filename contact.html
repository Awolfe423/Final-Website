<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Shop | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="bikes.html">Bikes</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="container">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Jane Smith" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="contactConfirmation" class="hidden" style="margin-top: 30px; text-align: center;"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bike Shop. All rights reserved.</p>
  </footer>

  <!-- Optional Contact Form Script -->
  <script>
    const contactForm = document.getElementById('contactForm');
    const confirmation = document.getElementById('contactConfirmation');

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;

      confirmation.classList.remove('hidden');
      confirmation.innerHTML = `
        <h3 style="color: #f39c12;">Thank you, ${name}!</h3>
        <p>Your message has been sent. We'll get back to you shortly.</p>
      `;

      contactForm.reset();
    });
  </script>

</body>
</html>
